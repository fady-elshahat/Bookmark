<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="bootstrap.min.css">
     <link rel="stylesheet" href="style.css">
     <title>Bookmarker</title>
</head>
<body>
     <section class="container mt-2 text-center">
          <h1 class="text-center my-3 titel pb-4">Bookmarker</h1>
          <div class=" content m-auto py-3">
               <h2 class="py-1">Bookmark your favorite sites</h2>
               <h4 class="py-2 text-black-50">Site Name</h4>
               <div class="form-group">
                    <input type="text" class="w-75 mx-auto my-2 form-control py-3 " placeholder="Bookmarker Name" id="siteName">
                    <p class="py-1 w-50 m-auto" id="p-alert1"></p>
               </div>
               <h4 class="py-2 text-black-50">Site URL</h4>
               <div class="form-group pb-3">
                    <input type="text" class="w-75 mx-auto my-2 form-control py-2" placeholder="website URL" id="siteUrl">
                    <p class="py-1 w-50 m-auto" id="p-alert2"></p>
               </div>
               <button class="btn btn-info" onclick="addSite()">Submit</button>
          </div>
          <div id="display" class="my-4 d-block">

          </div>
          <footer class="text-black-50 text-center mt-3 pt-4">
               <p>CobyRight &copy; Fady Elshahat 2021</p>
          </footer>
     </section>
     <script src="script.js"></script>
</body>
</html>
